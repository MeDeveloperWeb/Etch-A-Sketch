<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <header>
        Etch-A-Dream
    </header>
    <main>
        <div class="sketchpad-container">
            <div class="options-container">
                <div class="grid-view-container">
                    <img src="media/eye.svg" alt="Show Grid" id="grid-lines-checkbox" height="24px">
                </div>
                <div class="slide-container">
                    <input type="range" min="1" max="100" value="50" class="slider">
                    <div class="grid-size-txt">
                        <span class="grid-col-size"><span class="grid-size">50</span>x</span>
                        <input type="number" min="1" max="100" value="50" class="grid-size">
                    </div>
                </div>
                <div>
                </div>
            </div>
            <div class="sketchpad">
    
            </div>
            <div class="tools-container">
                <img id="pen" src="media/pen.svg" alt="Pen" title="Pen" class="tool">
                <img id="brush" src="media/brush.svg" alt="Brush" title="Brush" class="tool">
                <img id="eraser" src="media/eraser.svg" alt="Eraser" title="Eraser" class="tool">
                <img id="delete-all" src="media/delete.svg" alt="Delete" title="Delete" class="tool">
                <div id="color-select" class="tool color-select" title="Color Picker"></div>
                <img id="random" src="media/rainbow-color.png" alt="Random Color" title="Random Color" class="tool color-select">
                <img id="bg-color-select" src="media/fill.svg" title="Canvas Color" class="tool bg-color-select">
                
                <input type="color" value="#000000" id="color-picker" style="display: none;">
                <input type="color" value="#ffffff" id="bg-color-picker" style="display: none;">
            </div>
        </div>
    </main>
</body>
</html>
